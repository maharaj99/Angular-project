<p>Select All filed</p>

<form action="/action_page.php">
  <label for="country">Choose a country:</label>
  <label>Select a country: </label>
<select [(ngModel)]="SelectedCountryId" [ngModelOptions]="{standalone: true}" ><option *ngFor="let item of countries" [value]="item.id">
{{item.name}}
</option>
</select>
  <br><br>
  <label for="state">Choose a state:</label>
    <select name="state" id="state" [(ngModel)]="SelectedSateId" [ngModelOptions]="{standalone: true}">
        <option value ="" disabled >Choose a state</option>

        <ng-container *ngFor="let item of states" >
            <option *ngIf="SelectedCountryId==item.country_id" [value]="item.id">
                {{item.name}}</option>
        </ng-container>
        
</select>
<br><br>
<label for="city">Choose a city:</label>
  <select name="city" id="city" [(ngModel)]="SelectedCityId" [ngModelOptions]="{standalone: true}">
    <option value ="" disabled >Choose a city</option>

    <ng-container *ngFor="let item of cities" >
    <option *ngIf="SelectedSateId==item.state_id" [value]
    ="item.id">{{item.name}}</option>
    </ng-container>
</select>
<br><br>
<button type="click" (click)="submit()" >Submit</button>
</form>
